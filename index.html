<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link href="CSS\index.css" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="card">
        <section class="image-1">

        </section>
        <section class="text-content">
            <h4 class="preview-head">Preview</h4>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p clas="product-desc">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <div class="price">
                <span class="dis-price">$149.99</span>
                <span class="dis-price">$169.99</span>
            </div>
            <div class="cart">
                <input type="button" value="Add to Cart">
            </div>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
